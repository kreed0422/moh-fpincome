<h1>Personal Information</h1>

<p class="border-bottom mb-4">
  Enter your name as it appears on your income tax return.
</p>

<form [formGroup]="formGroup">
  <common-page-section layout="tips">
    <div class="col-md-8">
      <div class="p-2">
        <common-name
          formControlName="firstName"
          name="firstName"
          label="{{ applFirstNameLabel }}"
          maxlength="{{ firstNameLen }}"
          required
        ></common-name>
      </div>
      <div class="p-2">
        <common-name
          formControlName="lastName"
          name="lastName"
          label="{{ applLastNameLabel }}"
          maxlength="{{ lastNameLen }}"
          required
        ></common-name>
      </div>
      <!-- NOTE: When library is updated placeholder fields can be removed -->
      <div class="p-2">
        <common-street
          formControlName="address"
          name="address"
          label="{{ applAddressLabel }}"
          maxlength="{{ addressLen }}"
          placeholder=""
          required
        ></common-street>
      </div>
      <div class="p-2">
        <common-city
          formControlName="city"
          name="city"
          maxlength="{{ cityNameLen }}"
          placeholder=""
          required
        ></common-city>
      </div>
    </div>
    <div class="col-md-5">
      <div class="p-2">
        <common-postal-code
          formControlName="postalCode"
          name="postalCode"
          label="{{ applPostalCodeLabel }}"
          required
        ></common-postal-code>
      </div>
      <div class="p-2">
        <common-phn
          formControlName="phn"
          name="phn"
          label="{{ phnLabel }}"
          placeholder=""
          required
        ></common-phn>
      </div>
    </div>
  </common-page-section>
  <common-page-section layout="tips" class="border-top mt-4 pt-4">
    <common-radio
      formControlName="hasSpouse"
      name="hasSpouse"
      [label]="hasSpouseQuestion"
      display="table-row-group"
      required
    ></common-radio>
    <div *ngIf="hasSpouseFlag" class="border-left pl-4">
      <div class="col-md-8">
        <div class="p-2">
          <common-name
            formControlName="spFirstName"
            name="spFirstName"
            label="{{ spFirstNameLabel }}"
            maxlength="{{ firstNameLen }}"
            [required]="hasSpouseFlag"
          ></common-name>
        </div>
        <div class="p-2">
          <common-name
            formControlName="spLastName"
            name="spLastName"
            label="{{ spLastNameLabel }}"
            maxlength="{{ lastNameLen }}"
            [required]="hasSpouseFlag"
          ></common-name>
        </div>
      </div>
      <div class="col-md-5">
        <div class="p-2">
          <common-phn
            formControlName="spPhn"
            name="spPhn"
            label="{{ spPhnLabel }}"
            placeholder=""
            [required]="hasSpouseFlag"
          ></common-phn>
        </div>
      </div>
    </div>
    <aside>
      <strong>"Spouse":</strong> The term "spouse" is used in this application
      to mean your common-law partner or spouse.
    </aside>
  </common-page-section>
</form>
